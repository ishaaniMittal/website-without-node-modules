<!-- content-section-starts-here -->
<div class="container">
    <div class="products-page">
        <div class="new-product">
            <div class="dreamcrub">
                <ul class="breadcrumbs">
                    <li class="home">
                        <a href="index.html" title="Go to Home Page">Home</a>&nbsp;
                        <span>&gt;</span>
                    </li>
                    <li class="home">
                        Products
                    </li>
                </ul>
                <ul class="previous">
                    <li><a href="index.html">Back to Previous Page</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="products-grid">
                    <a *ngFor="let item of items" [routerLink]="['/detail', item.id]">
                        <div class="col-md-4 product simpleCart_shelfItem text-center">

                            <img [src]="item.imageName" alt=""/>
                            <div class="mask">
                                <a href="single.html">Quick View</a>
                            </div>
                            <a class="product_name" href="single.html">{{item.name}}</a>
                            <p><a class="item_add" href="#"> <span class="item_price">{{item.price}}</span></a></p>
                            <br>
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="footer">
        <div class="container">
            <div class="footer_top">
                <div class="span_of_4">
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="copyright text-center">
                <p>Â© 2016 TusenTakk.in. All Rights Reserved </p>
            </div>
        </div>
    </div>
